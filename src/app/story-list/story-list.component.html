<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6 d-flex">
            <input [(ngModel)]="search" class="form-control me-2" placeholder="Search stories">
            <button (click)="searchStories()" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div *ngIf="loading" class="text-center mb-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div *ngIf="!loading && stories.length === 0" class="text-center text-danger">
        No records found.
    </div>
    <ul class="list-group mb-3" *ngIf="!loading && stories.length > 0">
        <li *ngFor="let story of stories" class="list-group-item">
            <a [href]="story.url" target="_blank">{{ story?.title }}</a>
        </li>
    </ul>
    <p class="text-center text-muted" *ngIf="!loading && stories.length > 0">
        Page {{ page }} of {{ totalPages }}
    </p>
    <app-paginator [page]="page" [pageSize]="pageSize" [totalPages]="totalPages" (next)="nextPage()" (prev)="prevPage()"
        (goToPage)="goToPage($event)">
    </app-paginator>
</div>
