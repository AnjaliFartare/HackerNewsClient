<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6 d-flex">
      <input [(ngModel)]="search" class="form-control me-2" placeholder="Search stories">
      <button (click)="searchStories()" class="btn btn-primary">Search</button>
    </div>
  </div>
  <div *ngIf="loading" class="text-center mb-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <ul class="list-group mb-3">
    <li *ngFor="let story of stories" class="list-group-item">
      <a [href]="story.url" target="_blank">{{ story.title }}</a>
    </li>
  </ul>

  <div class="d-flex justify-content-between">
    <button (click)="prevPage()" class="btn btn-secondary">Previous</button>
    <button (click)="nextPage()" class="btn btn-secondary">Next</button>
  </div>
</div>
